<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .animation-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        overflow-wrap: break-word;
      }

      .text-row {
        display: flex;
      }

      .text1 {
        opacity: 0;
        transform: translateY(-50px);
        transition: opacity 0.5s, transform 0.5s;
        margin: 0 3px; /* Điều chỉnh khoảng cách giữa các từ */
      }

      .animated {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="animation-container">
      <div class="text-row">
        <div class="text1">Cậu</div>
        <div class="text1">có</div>
        <div class="text1">nhớ</div>
        <div class="text1">lần</div>
        <div class="text1">đầu</div>
      </div>
      <div class="text-row">
        <div class="text1">tiên</div>
        <div class="text1">chúng</div>
        <div class="text1">mình</div>
        <div class="text1">nói</div>
        <div class="text1">chuyện</div>
        <div class="text1">không?</div>
      </div>
    </div>

    <script>
      const textRows = document.querySelectorAll(".text-row");
      let currentRowIndex = 0;

      function animateTextRows(index) {
        if (index >= textRows.length) {
          return;
        }

        const textElements = textRows[index].querySelectorAll(".text1");

        for (let i = 0; i < textElements.length; i++) {
          setTimeout(() => {
            textElements[i].classList.add("animated");
          }, i * 500); // Delay between each element in the row
        }

        setTimeout(() => {
          animateTextRows(index + 1);
        }, textElements.length * 500); // Delay before starting the next row
      }

      animateTextRows(currentRowIndex);
    </script>
  </body>
</html>
